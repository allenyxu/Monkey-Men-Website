     {% block style %}
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap');

        :root {
          --primary-color: #3a4052;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Open Sans', sans-serif;
          line-height: 1.5;
        }

        a {
          text-decoration: none;
          color: var(--primary-color);
        }

        h1 {
          font-weight: 300;
          font-size: 60px;
          line-height: 1.2;
          margin-bottom: 15px;
        }

        .showcase {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: #fff;
          padding: 0 20px;
        }

        .video-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: var(--primary-color) url('./https://traversymedia.com/downloads/cover.jpg') no-repeat center
            center/cover;
        }

        .video-container video {
          min-width: 100%;
          min-height: 100%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          object-fit: cover;
        }

        .video-container:after {
          content: '';
          z-index: 1;
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.5);
          position: absolute;
        }

        .content {
          z-index: 2;
        }

        .btn1 {
          display: inline-block;
          padding: 10px 30px;
          background: var(--primary-color);
          color: #fff;
          border-radius: 5px;
          border: solid #fff 1px;
          margin-top: 25px;
          opacity: 0.7;
        }

        .btn:hover {
          transform: scale(0.98);
        }

        #about {
          padding: 40px;
          text-align: center;
        }

        #about p {
          font-size: 1.2rem;
          max-width: 600px;
          margin: auto;
        }

        #about h2 {
          margin: 30px 0;
          color: var(--primary-color);
        }

        .social a {
          margin: 0 5px;
        }


      </style>
      {%endblock %}
